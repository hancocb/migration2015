{% load simple_tags %}

<!--w3c Validated-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Standard Animal Weight Table</title>
</head>
<!--#### Programmed by Youn Shik Park-->

<body>
<form name=Reference style = "text-align:center">
<br>
  <table border=1 style="margin: 0 auto;">
    <tr>
      <td  style="color:blue; font-weight:bold; text-align:center;" colspan=5>Standard Animal Weight Table</td>
    </tr>
    <tr>
      <td style="text-align:center; background-color:#BDBDBD; font-weight:bold;">Animal</td>
      <td style="text-align:center; background-color:#BDBDBD; font-weight:bold;">Typical Animal Mass,lb</td>
      <td style="text-align:center; background-color:#BDBDBD; font-weight:bold;">BOD,lb/day/1000lb animal</td>
      <td style="text-align:center; background-color:#BDBDBD; font-weight:bold;">BOD per Animal,lb/day</td>
      <td style="text-align:center; background-color:#BDBDBD; font-weight:bold;">BOD per Animal,lb/yr</td>
    </tr>
    {% for idx in ctx.AnimalWeightInput %}
    <tr>
      <td style="text-align:center;">
        {{ctx.AnimalWeightInput|get:idx|get:'Animal'}}
      </td>
      <td colspan="4" style="text-align:center;">
      <input type="button" onclick="avascript:window.open(
        '/admin/stepl/animalweightinput/{{ctx.AnimalWeightInput|get:idx|get:'id'}}/?h=session_id,Animal&s=1'
        ,'STEPL_DB_online_{{ele}}','status=0,toolbar=1,location=0,menubar=0,scrollbars=1,scrolling=1,height=400,width=800');" value="update"/>    
      </td>
    </tr>
      {% endfor %}

  </table>
<br>


</form>

</body>
</html>
